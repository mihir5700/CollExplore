<div class="container p-5 rounded-3">
  <h1 class="text-center text-xl-start">Welcome Back</h1>
  <p class="text-center text-xl-start">Donâ€™t have an account yet?
    <a routerLink="/signup">Register here.</a>
  </p>
  
  <form class="needs-validation form-login d-flex flex-columnn justify-content-center" novalidate #userForm="ngForm"
    (ngSubmit)="loginUser()">
    <div class="form-group my-3">
      <label for="" class="form-label fs-base my-2">Email
        <span *ngIf="email.invalid && (email.dirty || email.touched) && email.errors?.['required']"
          class="text-warning">
          ( Email is required )
        </span>
      </label>
      <input #email='ngModel' [(ngModel)]="loginUserData.email" placeholder="Enter Your Email ID" name="email"
        type="text" class="form-control form-control-lg rounded-3" [ngClass]="{'ng-invalid':this.tryagain,'ng-valid':!this.tryagain}" required>
    </div>

    <div class="form-group my-3 mb-4">
      <label for="" class="form-label fs-base my-2">Password
        <span *ngIf="pass.invalid && (pass.dirty || pass.touched) && pass.errors?.['required']"
          class="text-warning mb-3">
          ( Password is required )
        </span>
      </label>
      <div class="input-field">
        <input #pass='ngModel' [(ngModel)]="loginUserData.password" name="password"
          [type]="!viewPassword?'password':'text'" class="form-control form-control-lg rounded-3" [ngClass]="{'ng-invalid':this.tryagain,'ng-valid':!this.tryagain}"
          placeholder="Enter Your Password" required>

        <button type="button" class="icon-btn" (click)="showPass()">
          <span class="material-symbols-rounded" *ngIf="!viewPassIcon">
            visibility
          </span>
        </button>
        <button type="button" class="icon-btn" (click)="showPass()">
          <span class="material-symbols-rounded" *ngIf="viewPassIcon">
            visibility_off
          </span>
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-center hidden-message align-items-center" *ngIf="this.tryagain">
      <span class="material-symbols-rounded text-danger mx-2">
        error
      </span>
      <span><i>Invalid Login Credentials.... Please Try Again</i></span>
      <button type="button" class="close-btn" (click)="closeit()">
        <span class="material-symbols-rounded my-1">
          close
        </span>
      </button>
    </div> 
    <button [disabled]="userForm.form.invalid || this.tryagain" type="submit" class="btn-login btn-lg mt-3">
      <strong>Sign In</strong>
    </button>
  </form>
</div>

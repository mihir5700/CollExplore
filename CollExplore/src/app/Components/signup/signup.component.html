<div class="container p-5 rounded-3">
  <h1 class="text-center text-xl-start">Sign Up</h1>
  <p class="text-center text-xl-start">Already have an account?<a routerLink="/login"> Sign in here.</a>
  </p>

  <form #userForm="ngForm" (ngSubmit)="registerUser()"
    class="needs-validation mb-2 d-flex flex-column justify-content-center" novalidate>
    <div class="form-group my-2">
        <label for="" class="form-label fs-base my-2">Username 
            <span *ngIf="user.invalid && (user.dirty || user.touched) && user.errors?.['required']" class="text-warning">( UserName is required )</span>
        </label>
        <input #user='ngModel' [(ngModel)]="registerUserData.username" name="username" type="text"
            class="form-control form-control-lg rounded-3" placeholder="Enter a username" required>
    </div>

    <div class="form-group my-2">
      <label for="" class="form-label fs-base my-2">Email<span
          *ngIf="email.invalid && (email.dirty || email.touched) && email.errors?.['required']" class="text-warning">
          ( Email is required )
        </span></label>
      <input #email="ngModel" [(ngModel)]="registerUserData.email" name="email" type="text"
        class="form-control form-control-lg rounded-3" placeholder="Enter your Email ID" required>
    </div>

    <div class="form-group my-2">
      <label for="" class="form-label fs-base my-2">Password <span
          *ngIf="pass.invalid && (pass.dirty || pass.touched) && pass.errors?.['required']" class="text-warning">
          ( Password is required )
        </span></label>
      <div class="input-field">
        <input #pass='ngModel' [(ngModel)]="registerUserData.password" name="password" [type]="!viewPassword?'password':'text'" 
          class="form-control form-control-lg rounded-3" placeholder="Enter a Password" required>

        <button type="button" class="icon-btn" (click)="showPass()">
          <span class="material-symbols-rounded" *ngIf="!viewPassIcon">
            visibility
          </span>
        </button>
        <button type="button" class="icon-btn" (click)="showPass()">
          <span class="material-symbols-rounded" *ngIf="viewPassIcon">
            visibility_off
          </span>
        </button>
      </div>
    </div>

    <button [disabled]="userForm.form.invalid" type="submit" class="btn-login btn-lg my-5">
      <strong>Sign Up</strong>
    </button>
  </form>

</div>
